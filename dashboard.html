<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COP4331 | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <div class="wrapper">
    <h1>Welcome!!</h1>
    <ul>
      <li><a href="#" class="link" onclick="showAddContact()">Add Contact</a></li>
      <li><a href="#" class="link" onclick="showSearchContact()">Search Contact</a></li>
      <li><a href="#" class="link" onclick="showAbout()">About</a></li>
    </ul>
  </div>

  <!-- Add Contact Section -->
  <div class="box-container" id="add-contact">
    <h3>Add Contact</h3>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="First Name" id="contactFirstName" />
    </div>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Last Name" id="contactLastName" />
    </div>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Phone Number" id="contactPhone" />
    </div>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Email" id="contactEmail" />
    </div>
    <div class="form-box">
      <input type="submit" class="submit" value="Add Contact" onclick="addContact()" />
    </div>
  </div>

  <!-- Search Contact Section -->
  <div class="box-container hidden" id="search-contact">
    <h3>Search Contact</h3>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Enter name, email or phone" id="searchInput" />
    </div>
    <div class="form-box">
      <input type="submit" class="submit" value="Search" onclick="searchContact()" />
    </div>
    <div class="form-box" id="searchResults"></div>
  </div>

  <!-- About Section -->
  <div class="about-container hidden" id="about">
    <h2>About Us</h2>
    <p>
      <strong>Hall, Madson:</strong> Database, API<br/>
      <strong>Lee, Brian:</strong> Project Manager<br/>
      <strong>Chaj-Mejia, Junior:</strong> Front-end<br/>
      <strong>Tran, Tuyen:</strong> Front-end<br/>
    </p>
  </div>

  <!-- Logout Button -->
  <div class="logout-button">
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "index.html";
    }

    function addContact() {
      const firstName = document.getElementById("contactFirstName").value;
      const lastName = document.getElementById("contactLastName").value;
      const phone = document.getElementById("contactPhone").value;
      const email = document.getElementById("contactEmail").value;

      if (!firstName || !lastName || !phone || !email) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Contact added: ${firstName} ${lastName}`);
    }

    function searchContact() {
      const query = document.getElementById("searchInput").value.trim();

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      const resultsBox = document.getElementById("searchResults");
      resultsBox.innerHTML = `<p>Searching for: <strong>${query}</strong></p>`;
    }

    function showAddContact() {
      hideAllSections();
      document.getElementById("add-contact").classList.remove("hidden");
      document.getElementById("add-contact").scrollIntoView({ behavior: "smooth" });
    }

    function showSearchContact() {
      hideAllSections();
      document.getElementById("search-contact").classList.remove("hidden");
      document.getElementById("search-contact").scrollIntoView({ behavior: "smooth" });
    }

    function showAbout() {
      hideAllSections();
      document.getElementById("about").classList.remove("hidden");
      document.getElementById("about").scrollIntoView({ behavior: "smooth" });
    }

    function hideAllSections() {
      document.getElementById("add-contact").classList.add("hidden");
      document.getElementById("search-contact").classList.add("hidden");
      document.getElementById("about").classList.add("hidden");
    }
  </script>

</body>
</html>
