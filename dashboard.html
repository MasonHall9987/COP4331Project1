<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COP4331 | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
   <script type="text/javascript" src="js/code.js"></script>
  <link rel="stylesheet" href="css/navbar.css">

</head>
<body>

  <!-- Navigation bar -->
  <div class="wrapper">
    <img src="images/logo.png" alt="Sapling Circle Logo" class="logo">      
    <ul>
      <li><a href="#" class="link" onclick="showAddContact()">Add Contact</a></li>
      <li><a href="#" class="link" onclick="showSearchContact()">Search Contact</a></li>
      <li><a href="#" class="link" onclick="showAbout()">About</a></li>
    </ul>
  </div>

  <!-- Add Contact Section -->
  <div class="box-container" id="add-contact">
    <h3>Add Contact</h3>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="First Name" id="contactFirstName" />
    </div>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Last Name" id="contactLastName" />
    </div>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Phone Number" id="contactPhone" />
    </div>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Email" id="contactEmail" />
    </div>
    <div class="form-box">
      <input type="submit" class="submit" value="Add Contact" onclick="addContact()" />
    </div>
  </div>

  <!-- Search Contact Section -->
  <div class="box-container hidden" id="search-contact">
    <h3>Search Contact</h3>
    <div class="form-box">
      <input type="text" class="input-field" placeholder="Enter name, email or phone" id="searchInput" />
    </div>
    <div class="form-box">
      <input type="submit" class="submit" value="Search" onclick="searchContact()" />
    </div>
    <div class="form-box" id="searchResults"></div>
    <!-- Edit/Delete buttons -->
  <div class="form-box" id="edit-delete-buttons" >
    <button class="submit" id="editBtn" onclick="handleEdit()" disabled>Edit</button>
    <button class="submit" id="deleteBtn" onclick="handleDelete()" disabled>Delete</button>
  </div>
</div>

  </div>

  <!-- About Section -->
  <div class="about-container hidden" id="about">
    <h2>About Us</h2>
    <p>
      <strong>Hall, Madson:</strong> Database, API<br/>
      <strong>Lee, Brian:</strong> Project Manager<br/>
      <strong>Chaj-Mejia, Junior:</strong> Front-end<br/>
      <strong>Tran, Tuyen:</strong> Front-end<br/>
    </p>
  </div>

  <!-- Logout Button -->
  <div class="logout-button">
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  
</body>
</html>
