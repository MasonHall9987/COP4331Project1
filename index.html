<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COP4331 | Project 1</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="text/javascript" src="js/code.js"></script>
</head>
<body>

  <div class="nav-button">
    <button class="btn-white" id="loginbtn" onclick="loginTab()">Sign In</button>
    <button class="btn" id="registerbtn" onclick="registerTab()">Sign Up</button>
  </div>

  <div class="box-containner">
    <!-- Login Form -->
    <div class="login" id="login">
      <div class="top">
        <span>Don't have an account?<a href="#" onclick="registerTab()">Sign Up</a></span>
        <h3>Login</h3>
      </div>

      <div class="form-box">
        <input type="text" class="input-field" placeholder="Username or Email" id="loginName">
      </div>
      <div class="form-box">
        <input type="password" class="input-field" placeholder="Password" id="loginPassword">
      </div>
      <div class="form-box">
        <input type="submit" class="submit" value="Login" onclick="doLogin()">
      </div>
      <div id="loginResult"></div>
    </div>

    <!-- Register Form -->

    <div class="register" id="register">
      <div class="top">
        <span>Have an account?<a href="#" onclick="loginTab()">Login</a></span>
        <h3>Sign Up</h3>
      </div>
      <div class="form-box">
        <input type="text" class="input-field" placeholder="First Name" id="signupFirstName">
      </div>
      <div class="form-box">
        <input type="text" class="input-field" placeholder="Last Name" id="signupLastName">
      </div>
      <div class="form-box">
        <input type="text" class="input-field" placeholder="Email" id="signupLogin">
      </div>
      <div class="form-box">
        <input type="password" class="input-field" placeholder="Password" id="signupPassword">
      </div>
      <div class="form-box">
        <input type="submit" class="submit" value="Register" onclick="doSignup()">
      </div>
      <div id="signupResult"></div>
    </div>
  </div>

  <script>
    // Initialize tab switching when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initializeTabSwitching();
    });
  </script>

    document.addEventListener('DOMContentLoaded', function() {
      initializeTabSwitching();
    });
  </script>

</body>
</html>
